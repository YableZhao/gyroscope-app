apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: multimodal-platform
  labels:
    app.kubernetes.io/name: auth-service
    app.kubernetes.io/component: auth
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: auth-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: auth-service
        app.kubernetes.io/component: auth
    spec:
      containers:
      - name: auth-service
        image: multimodal-auth-service:latest
        ports:
        - containerPort: 8082
          name: http
        env:
        - name: GIN_MODE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: GIN_MODE
        - name: PORT
          value: "8082"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: DATABASE_URL
        - name: REDIS_ADDR
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_ADDR
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: JWT_SECRET
        livenessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false

---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: multimodal-platform
  labels:
    app.kubernetes.io/name: auth-service
    app.kubernetes.io/component: auth
spec:
  selector:
    app.kubernetes.io/name: auth-service
  ports:
  - port: 8082
    targetPort: 8082
    name: http
  type: ClusterIP